<div class="standardcontent">

    <div class="mainArticle">
        <div class="articleContainer">
            <h2 class="articleHeading">{{ article.mainheading }}</h2>
            <div>
                <div class="articleImage">
                    <img class="articleImage" src="{{ article.mainimage }}">
                </div>
                <div>
                    <h3>{{ article.subheading }}</h3>
                </div>
                <hr class="articleHr">
                <div class="articleContent" ng-bind-html="SkipValidation(article.htmlcontent)">
                </div>
                <hr class="articleHr">
                <div class="articleFooter">
                    <p>{{ article.author }} - {{ article.date | date : "d-MMMM-yyyy" }}</p>
                </div>
            </div>
        </div>
    </div>


</div>
