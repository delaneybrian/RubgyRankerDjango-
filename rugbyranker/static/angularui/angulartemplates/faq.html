<div class="standardcontent">
    <h3>FAQs</h3>

    <div class="faqsection">
        <div ng-repeat="faq in faqs" class="faqs">
            <h4 class="faqquestion">{{ faq.question }}</h4>
            <hr class="thickHr">
            <p class="faqanswer">{{ faq.answer }}</p>
        </div>

    </div>

</div>
